<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stygsbot</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form class="connect">
      <div>
        <label>
          Channel:
          <input type="text" class="channel">
        </label>
      </div>

      <div>
        <label>
          Username:
          <input type="text" class="username">
        </label>
      </div>

      <div>
        <label>
          Token:
          <input type="password" class="token">
        </label>
      </div>

      <div>
        <button class="submit">Connect</button>
      </div>
    </form>

    <button class="disconnect">Disconnect</button>

    <script src="main.js"></script>
  </body>
</html>
